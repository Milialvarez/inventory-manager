<div class="max-w-4xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-secondary">Notas</h2>
    <div class="space-x-2">
      <button
        *ngIf="!modoEdicion"
        (click)="editarNota()"
        class="px-4 py-2 bg-secondary text-white rounded-md hover:bg-secondary_dark transition"
      >
        Editar
      </button>
      <button
        *ngIf="modoEdicion"
        (click)="guardarNota()"
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
      >
        Guardar
      </button>
    </div>
  </div>

  <div>
    <textarea
      *ngIf="modoEdicion"
      [(ngModel)]="nota"
      class="w-full min-h-[300px] p-4 border border-gray-300 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
      placeholder="Escribí tu nota aquí..."
    ></textarea>

    <div
      *ngIf="!modoEdicion"
      class="whitespace-pre-wrap min-h-[300px] p-4 bg-gray-100 rounded-lg text-gray-800"
    >
      {{ nota || 'Sin contenido aún. Hacé clic en "Editar" para comenzar a escribir.' }}
    </div>
  </div>
</div>
