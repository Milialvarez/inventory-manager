<div class="flex flex-col items-start gap-3 pt-4 ml-4">
  <app-inventory-filters
  label="Buscar por ID"
  placeholder="Ej: 101"
  [filterKey]="'id'"
  [value]="filters['id']?.toString() || ''"
  (valueChange)="handleFilterChange($event)"
></app-inventory-filters>



<app-inventory-filters
  label="Buscar por palabra clave"
  placeholder="Ej: CPU, RAM, SSD"
  [filterKey]="'descripcion'"
  [value]="filters['descripcion']?.toString() || ''"
  (valueChange)="handleFilterChange($event)"
></app-inventory-filters>



 <app-inventory-toggle-filter
  [value]="!!filters['stock']"
  (valueChange)="handleFilterChange({ key: 'stock', value: $event })"
></app-inventory-toggle-filter>


</div>
