<div class="flex flex-col md:flex-row gap-4 w-full items-start">
  <div class="w-full md:w-1/3 flex flex-col gap-4">
    <h2 class="text-white font-bold text-2xl md:text-3xl tracking-wide drop-shadow-lg font-sans text-center" style="text-shadow: 1px 1px 4px #10b981, 0 0 20px #059669;">
      Uso VS Stock
    </h2>
    <div class="h-48">
      <canvas #pieChart></canvas>
    </div>
  </div>

  <div class="w-full md:w-2/3 flex flex-col gap-4">
    <h2 class="text-white font-bold text-2xl md:text-3xl tracking-wide drop-shadow-lg font-sans text-center" style="text-shadow: 1px 1px 4px #10b981, 0 0 20px #059669;">
      Estadísticas
    </h2>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-sm border-4 border-green-400 overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-secondary_lighter">
            <tr>
              <th class="text-left py-3 px-4 font-medium text-gray-700 border-r-2 border-green-300">Tipo</th>
              <th class="text-left py-3 px-4 font-medium text-gray-700 border-r-2 border-green-300">Cantidad total</th>
              <th class="text-left py-3 px-4 font-medium text-gray-700">En stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tiposSummary" class="hover:bg-gray-50 transition-colors border-b-2 border-green-200">
              <td class="py-3 px-4 text-gray-900 border-r-2 border-green-300">{{ item.type }}</td>
              <td class="py-3 px-4 text-gray-600 font-medium border-r-2 border-green-300">{{ item.cantidad }}</td>
              <td class="py-3 px-4 text-gray-600 font-medium">{{ item.desuso }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-sm border-4 border-green-400 overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-secondary_lighter">
            <tr>
              <th class="text-left py-3 px-4 font-medium text-gray-700 border-r-2 border-green-300">Periférico</th>
              <th class="text-left py-3 px-4 font-medium text-gray-700 border-r-2 border-green-300">Cantidad total</th>
              <th class="text-left py-3 px-4 font-medium text-gray-700">En stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of perifericosDetail" class="hover:bg-gray-50 transition-colors border-b-2 border-green-200">
              <td class="py-3 px-4 text-gray-900 border-r-2 border-green-300">{{ item.type }}</td>
              <td class="py-3 px-4 text-gray-600 font-medium border-r-2 border-green-300">{{ item.cantidad }}</td>
              <td class="py-3 px-4 text-gray-600 font-medium">{{ item.desuso }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
